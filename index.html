<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hextract: Sci-fi Horror</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    
    <div class="displayStory">
        <div id="storyView">Insert story</div>
        <!-- This div will display the main story -->
    </div>

    <div class="diceBox">
        <button class="dice" id="dieRoll">6</button>
       </div>
    
    <div class="optionButtons">
       
       <button id="leftChoice" class="btn choice">leftChoice</button>
       <button id="rightChoice" class="btn choice">rightChoice</button>

    </div>



    <div class="crew" id="crewContainer">
        <div class="crewMember" id="crewOne">1</div>
        <div class="crewMember" id="crewTwo">2</div>
        <div class="crewMember" id="crewThree">3</div>
    </div>
    <div id="memberIndex">crew members: 3</div>

    <button id="reset">Reset</button>

</body>


</html>
